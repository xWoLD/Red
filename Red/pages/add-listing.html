<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ბინები ეფად</title>
    <link href="https://free.bboxtype.com/embedfonts/?family=FiraGO:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <header>
      <img src="../img/LOGO-02 3.png" />
    </header>
    <main>
      <h1 class="add-listing">ლისტინგის დამატება</h1>
      <section class="listing-form">
        <section class="deal-type-section">
          <div class="deal-type">
            <p class="section-name">გარიგების ტიპი</p>
            <input
              type="radio"
              id="for-sale"
              name="for-sale"
              value="for-sale"
            />
            <label for="for-sale">იყიდება</label>
            <input
              type="radio"
              id="for-rent"
              name="for-rent"
              value="for-rent"
            />
            <label for="for-rent">ქირავდება</label>
          </div>
        </section>
        <section class="location-section">
          <div class="location">
            <p class="section-name">მდებარეობა</p>
            <div class="add-location">
              <p class="add-info">მისამართი*</p>
              <input type="text" />
              <p class="min-req-info">მინიმუმ ორი სიმბოლო</p>
            </div>
            <div class="add-postal-code">
              <p class="add-info">საფოსტო ინდექსი*</p>
              <input type="text" />
              <p class="min-req-info">მხოლოდ რიცხვები</p>
            </div>
            <div class="add-region">
              <p class="add-info">რეგიონი</p>
              <select name="region" id="region">
                <option value="qartli">ქართლი</option>
                <option value="guria">გურია</option>
                <option value="achara">აჭარა</option>
                <option value="kaxeti">კახეთი</option>
                <option value="racha">რაჭა</option>
                <option value="svaneti">სვანეთი</option>
                <option value="imereti">იმერეთი</option>
                <option value="lechxumi">ლეჩხუმი</option>
                <option value="mcxeta-mtianeti">მცხეთა-მთიანეთი</option>
                <option value="samegrelo">სამეგრელო</option>
                <option value="samcxe-javaxeti">სამცხე-ჯავახეთი</option>
                <option value="tbilisi">თბილისი</option>
              </select>
            </div>
            <div class="add-city"></div>
              <p class="add-info">რეგიონი</p>
              <select name="city" id="city">
                <option value="qartli">ქართლი</option>
                <option value="guria">გურია</option>
                <option value="achara">აჭარა</option>
                <option value="kaxeti">კახეთი</option>
                <option value="racha">რაჭა</option>
                <option value="svaneti">სვანეთი</option>
                <option value="imereti">იმერეთი</option>
                <option value="lechxumi">ლეჩხუმი</option>
                <option value="mcxeta-mtianeti">მცხეთა-მთიანეთი</option>
                <option value="samegrelo">სამეგრელო</option>
                <option value="samcxe-javaxeti">სამცხე-ჯავახეთი</option>
                <option value="tbilisi">თბილისი</option>
              </select>
            </div>
          </div>
        </section>
        <section class="flat-info-section">
          <div class="flat-info-add">
            <p class="section-name">ბინის დეტალები</p>
            <div class="add-price">
              <p class="add-info">ფასი</p>
            </div>
          </div>
        </section>
        <div class="agent"></div>
        <div class="buttons"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
