<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ბინები ეფად</title>
    <link href="https://free.bboxtype.com/embedfonts/?family=FiraGO:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="css/homepage/filter.css" />
    <link rel="stylesheet" href="css/homepage/flats.css" />
  </head>
  <body>
    <header>
      <img src="img/LOGO-02 3.png" />
    </header>
    <main>
      <section class="filter">
        <div class="filter-nav-buttons">
          <div class="filter-nav">
            <nav>
              <ul>
                <li class="region">
                  რეგიონი
                  <div class="filter-tab region-tab">
                    <h1 class="filter-tabs-header">რეგიონის მიხედვით</h1>
                    <div class="filter-tab-option"></div>
                  </div>
                </li>
                <li class="price-range">
                  საფასო კატეგორია
                  <div class="filter-tab price-range-tab">
                    <h1 class="filter-tabs-header">ფასის მიხედვით</h1>
                    <div class="filter-tab-option"></div>
                  </div>
                </li>
                <li class="size">
                  ფართობი
                  <div class="filter-tab size-tab">
                    <h1 class="filter-tabs-header">ფართობის მიხედვით</h1>
                    <div class="filter-tab-option"></div>
                  </div>
                </li>
                <li class="rooms">
                  საძინებლების რაოდენობა
                  <div class="filter-tab rooms-tab">
                    <h1 class="filter-tabs-header">საძინებლების რაოდენობა</h1>
                    <div class="filter-tab-option"></div>
                  </div>
                </li>
              </ul>
            </nav>
          </div>
          <div class="filter-buttons">
            <button class="add-list" href="pages/add-listing.html">ლისტინგის დამატება</button>
            <button class="add-agent">აგენტის დამატება</button>
          </div>
        </div>
        <div class="filter-options">
          <div class="options-wrapper">
            <div class="option">Tbilisi</div>
          </div>
          <button class="clear">გასუფთავება</button>
        </div>
      </section>
      <section class="flats">
        <div class="flat">
          <img class="flat-image" src="img/image.png" alt="" />
          <div class="flat-info">
            <h1 class="price">80 000 ₾</h1>
            <p class="address">თბილისი, ი. ჭავჭავაძის 53</p>
            <p class="rooms">
              <span>2</span>
              <span>55</span>
              <span>0160</span>
            </p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/index.js" ></script>
  </body>
</html>
